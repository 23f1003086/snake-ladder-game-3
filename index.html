
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 1px;
            margin-bottom: 20px;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
            background-color: #f0f0f0;
        }
        .snake {
            background-color: red;
        }
        .ladder {
            background-color: green;
        }
        .custom-element {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <h1>Snake and Ladder Game</h1>
    <div id="board"></div>
    <div id="position">Position: 1</div>
    <div id="moves">Moves: 0</div>
    <div id="dice-roll">Last Dice Roll: -</div>
    <button id="rollDice" class="btn btn-primary">Roll Dice</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const board = document.getElementById('board');
        const positionDisplay = document.getElementById('position');
        const movesDisplay = document.getElementById('moves');
        const diceRollDisplay = document.getElementById('dice-roll');
        const rollDiceButton = document.getElementById('rollDice');

        const snakes = { 16: 6, 47: 26, 49: 11, 56: 53, 62: 19, 64: 60, 87: 24, 93: 73, 95: 75, 98: 78 };
        const ladders = { 1: 38, 4: 14, 9: 31, 21: 42, 28: 84, 36: 44, 51: 67, 71: 91, 80: 100 };
        const customElements = { 3: 22, 5: 8 }; // Example custom elements

        let playerPosition = 1;
        let movesCount = 0;

        function createBoard() {
            for (let i = 100; i >= 1; i--) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.textContent = i;
                if (snakes[i]) {
                    cell.classList.add('snake');
                } else if (ladders[i]) {
                    cell.classList.add('ladder');
                } else if (customElements[i]) {
                    cell.classList.add('custom-element');
                }
                board.appendChild(cell);
            }
        }

        function rollDice() {
            const diceValue = Math.floor(Math.random() * 6) + 1;
            diceRollDisplay.textContent = `Last Dice Roll: ${diceValue}`;
            movePlayer(diceValue);
        }

        function movePlayer(diceValue) {
            movesCount++;
            playerPosition += diceValue;
            if (playerPosition > 100) {
                playerPosition = 100; // Can't go beyond 100
            }
            if (snakes[playerPosition]) {
                playerPosition = snakes[playerPosition]; // Move down the snake
            } else if (ladders[playerPosition]) {
                playerPosition = ladders[playerPosition]; // Move up the ladder
            } else if (customElements[playerPosition]) {
                playerPosition = customElements[playerPosition]; // Move to custom element
            }
            updatePosition();
        }

        function updatePosition() {
            positionDisplay.textContent = `Position: ${playerPosition}`;
            movesDisplay.textContent = `Moves: ${movesCount}`;
            if (playerPosition === 100) {
                alert("Congratulations! You've won!");
            }
        }

        rollDiceButton.addEventListener('click', rollDice);

        createBoard();
        updatePosition();
    </script>
</body>
</html>
